<form [formGroup]="formLogin" autocomplete="off" novalidate (ngSubmit)="login()" id="form-login">
  <div id="logoPos">
    <h1 class="text-center">POS</h1>
  </div>
  <div id="div-form">
    <div class="form-group row">
      <div class="col text-left">
        <label for="email">E-mail</label>
        <span style="color:red; font-size: 15px;"> *</span>
        <input matInput type="email" class="form-control" formControlName="email" name="email" id="email"
          placeholder="Insira o seu email" required>
        <app-error-message [control]="formLogin.get('email')"></app-error-message>
      </div>


    </div>
    <div class="form-group row">
      <div class="col text-left">
        <label for="password">Senha</label>
        <span style="color:red; font-size: 15px;"> *</span>
        <input matInput type="password" class="form-control" formControlName="password" name="password" id="userPasword"
          placeholder="Insira a sua senha" required>
          <app-error-message [control]="formLogin.get('password')"></app-error-message>

      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="btn-login" [disabled]="!formLogin.valid"> Login</button>
  </div>

</form>
